<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.highlighted
	{
		background-color: yellow;
	}
	</style>
	<script type="text/javascript">
		/*JS code here*/
				
		window.onload = init;

		function init()
		{
			document.getElementById("b1").onclick = addItem;
		}

		function addItem()
		{
			var task = document.getElementById("list");
			var textToAdd = document.getElementById("toAdd");

			task.setAttribute("class", "highlighted");

			if (textToAdd.value != "")
			{
				var newList = document.createElement("li");
				newList.innerHTML= textToAdd.value;
				task.appendChild(newList);

				textToAdd.value = "";
			}
		}
	</script>
</head>
<body>
	
	<p>List</p>
	<input type="text" id="toAdd" size="20" >
	
	<button id="b1" >Click To Add</button>
	<ol id="list">	

	</ol>
	
</body>
</html>
