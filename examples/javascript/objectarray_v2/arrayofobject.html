<!DOCTYPE html>
<html>
<head>
<title>Arrays and Object</title>
<script type="text/javascript" src="arrayofobjects.js"></script>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<h2>Please Complete the Following Registration</h2>

<form id="register" name="register" onsubmit="addToArray();return false">
<table>
	<tr><td>Last Name</td><td><input type="text" id="lastname" size="15" pattern="[A-Za-z]{1,15}" required="true"></td></tr>
	<tr><td>First Name</td><td><input type="text" id="firstname" size="15" pattern="[A-Za-z]{1,15}" required="true"></td></tr>
	<tr><td>Address</td><td><input type="text" id="address" size="25" required="true"></td></tr>
	<tr><td>Postal Code</td><td><input type="text" id="postalcode" placeholder="A1A1A1" size="8"pattern="[A-Z][0-9][A-Z][0-9][A-Z][0-9]" required="true"></td></tr>
</table>
<h3>Select the following items</h3>
<input type="radio" name="businesstype" value="commercial" checked>Commercial
<br>
<input type="radio" name="businesstype" value="residential">Residential
<br><br>

<h3>Select the following items</h3>
<input type="radio" name="residence" value="city" checked>City
<br>
<input type="radio" name="residence" value="rural">Rural
<br>
<br>

<h3>Select the following items</h3>
<input type="checkbox" name="truck" value="truck">Truck
<br>
<input type="checkbox" name="car" value="car">Car
<br>
<input type="checkbox" name="rv" value="rv">RV
<br>
<br>
<input type="submit" value="Submit" id="submit" >&nbsp;&nbsp;
<input type="button" value="Edit" disabled="true" id="edit" onclick="setClientObject();return false">
</form>
<h2>Select one of the following clients to edit</h2>
<h3><span id="showlist"></span></h3>
</body>
</html>
