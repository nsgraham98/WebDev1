<!DOCTYPE html>

    <title>Collapsible Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

                    <li class="link"><a href="#"></a>Home</li>

                    <li class="link"><a href="#"></a>Services</li>
                    <li class="link"><a href="#"></a>Contacts</li>

            </div>
        </nav>
    </header>
  
  
</body>
</html>
