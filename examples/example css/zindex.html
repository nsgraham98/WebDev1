<!DOCTYPE html>
<!--Example of using z-position in html-->
<html>
<head>
<title>Z-Postioning Example</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style type="text/css">
	/*CSS code here	*/
	
	#jpl_logo
	{
		position:absolute;
		top:0;
		left:0;
		height:400px;
		z-index:2;
	}
	
	#mars_rover
	{
		position:absolute;
		top:25px;
		left:100px;
		height:400px;
		z-index:1;
	}
	
	.text
	{
		position:absolute;
		top:25px;
		left:100px;
		font-size:200px;
		color:#fff;
		z-index:3;

	}

	

</style>

</head>
<body>



<!--images-->


<p><img src="img/jpl_logo.png" alt="jpl_logo" id="jpl_logo"></p>

<p>
<img src="img/mars_curiosity.jpg" alt="mars rover" id="mars_rover">
</p>
<h1 class="text">TEXT</h1>


</body>
</html>
